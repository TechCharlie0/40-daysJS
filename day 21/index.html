<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atropos Example</title>
    <link rel="stylesheet" href="https://unpkg.com/atropos/dist/atropos.css" />
    <style>
      .my-atropos {
        width: 300px;
        height: 300px;
        margin: 0 auto;
        perspective: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="my-atropos">
      <div class="atropos-scale">
        <div class="atropos-rotate">
          <div class="atropos-inner">
            <!-- Your content here -->
            <img
              src="./b60acf45-5f43-44b4-8c5a-052235b3f328.jpg"
              alt="Image with 3D effect"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/atropos/dist/atropos.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const myAtropos = Atropos({
          el: ".my-atropos",
          shadow: true,
          highlight: true,
          rotateXMax: 25,
          rotateYMax: 25,
        });
      });
    </script>
  </body>
</html>
