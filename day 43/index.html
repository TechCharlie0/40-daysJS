<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background-color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        text-align: center;
      }

      /* Fireworks Canvas Style */
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Greeting Card */
      .greeting-card {
        background: rgba(0, 0, 0, 0.7);
        padding: 3rem;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(30px);
        animation: fadeIn 2s forwards 2s;
      }

      h1 {
        font-family: "Sacramento", cursive;
        font-size: 4rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        letter-spacing: 5px;
      }

      p {
        font-size: 1.5rem;
        letter-spacing: 2px;
        font-weight: bold;
      }

      /* FadeIn Animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Animation for Fireworks */
      @keyframes fireworkAnim {
        0% {
          transform: scale(0);
          opacity: 0.8;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0);
          opacity: 0;
        }
      }

      /* Style for the fireworks */
      .firework {
        position: absolute;
        width: 50px;
        height: 70px;
        background-image: url("https://img.icons8.com/ios/50/000000/balloon.png");
        background-size: cover;
        animation: fireworkAnim 1.5s ease-out infinite;
      }

      /* Style for Bubbles */
      .bubble {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: floatUp 4s ease-in-out infinite;
        opacity: 0.8;
      }

      /* Bubble Floating Up Animation */
      @keyframes floatUp {
        0% {
          transform: translateY(0);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Greeting Card -->
    <div class="greeting-card">
      <h1>Happy New Year, My Love!</h1>
      <p>Wishing you a year full of love, joy, and unforgettable moments!</p>
    </div>

    <!-- Fireworks Canvas -->
    <canvas id="fireworksCanvas"></canvas>

    <script>
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Fireworks Particle Constructor
      function Firework() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
        this.alpha = Math.random() * 0.5 + 0.5;
        this.color = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(
          Math.random() * 255
        )}, ${Math.floor(Math.random() * 255)}, ${this.alpha})`;
      }

      Firework.prototype.update = function () {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.005;
        this.size *= 0.98;
      };

      Firework.prototype.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      };

      // Create multiple fireworks
      const fireworks = [];
      function createFireworks() {
        for (let i = 0; i < 150; i++) {
          fireworks.push(new Firework());
        }
      }

      function animateFireworks() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = fireworks.length - 1; i >= 0; i--) {
          fireworks[i].update();
          fireworks[i].draw();
          if (fireworks[i].alpha <= 0) {
            fireworks.splice(i, 1);
          }
        }
        requestAnimationFrame(animateFireworks);
      }

      // Start fireworks after a delay
      setTimeout(() => {
        createFireworks();
        animateFireworks();
      }, 1000);

      // Add more firework effects scattered around the screen
      function addFireworkEffect() {
        const fireworkElement = document.createElement("div");
        fireworkElement.classList.add("firework");
        fireworkElement.style.top = `${Math.random() * window.innerHeight}px`;
        fireworkElement.style.left = `${Math.random() * window.innerWidth}px`;
        document.body.appendChild(fireworkElement);

        setTimeout(() => {
          fireworkElement.remove();
        }, 1500); // Firework disappears after 1.5 seconds
      }

      // Add fireworks continuously
      setInterval(addFireworkEffect, 300);

      // Function to create bubbles
      function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.bottom = "0"; // Start from the bottom of the screen
        bubble.style.left = `${Math.random() * window.innerWidth}px`;
        document.body.appendChild(bubble);

        // Remove the bubble after animation ends
        setTimeout(() => {
          bubble.remove();
        }, 4000); // Duration of the floatUp animation
      }

      // Add bubbles continuously
      setInterval(createBubble, 500);
    </script>
  </body>
</html>
