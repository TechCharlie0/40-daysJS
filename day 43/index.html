<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background-color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        text-align: center;
      }
      /* Fireworks Canvas Style */
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      /* Greeting Card */
      .greeting-card {
        background: rgba(0, 0, 0, 0.7);
        padding: 3rem;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(30px);
        animation: fadeIn 2s forwards 2s;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        letter-spacing: 5px;
      }
      p {
        font-size: 1.25rem;
        letter-spacing: 2px;
      }
      /* FadeIn Animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Greeting Card -->
    <div class="greeting-card">
      <h1>Happy New Year 2024!</h1>
      <p>May this year bring you joy, success, and happiness.</p>
    </div>

    <!-- Fireworks Canvas -->
    <canvas id="fireworksCanvas"></canvas>

    <script>
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Fireworks Particle Constructor
      function Firework() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
        this.alpha = Math.random() * 0.5 + 0.5;
        this.color = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(
          Math.random() * 255
        )}, ${Math.floor(Math.random() * 255)}, ${this.alpha})`;
      }

      Firework.prototype.update = function () {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.005;
        this.size *= 0.98;
      };

      Firework.prototype.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      };

      // Create multiple fireworks
      const fireworks = [];
      function createFireworks() {
        for (let i = 0; i < 150; i++) {
          fireworks.push(new Firework());
        }
      }

      function animateFireworks() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = fireworks.length - 1; i >= 0; i--) {
          fireworks[i].update();
          fireworks[i].draw();
          if (fireworks[i].alpha <= 0) {
            fireworks.splice(i, 1);
          }
        }
        requestAnimationFrame(animateFireworks);
      }

      // Start fireworks after a delay
      setTimeout(() => {
        createFireworks();
        animateFireworks();
      }, 1000);
    </script>
  </body>
</html>
