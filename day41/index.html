<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Calendar</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/css/nepali.datepicker.v4.0.5.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="calendar-container">
      <h1 class="calendar-header">Nepali Calendar 2024</h1>
      <div class="nepali-date">
        <p>Today's Nepali Date: <span id="nepali-date">Loading...</span></p>
      </div>
      <div class="calendar">
        <div class="month-header">
          <button class="prev-btn">&#8592;</button>
          <span class="month-name" id="month-name">Baisakh 2024</span>
          <button class="next-btn">&#8594;</button>
        </div>
        <table class="calendar-table">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="festival-news">
        <h3>Festival News</h3>
        <div id="news-content"></div>
      </div>
    </div>
    <script
      src="/path/to/local/nepali.datepicker.min.js"
      type="text/javascript"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
