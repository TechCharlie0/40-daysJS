<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project of JS</title>
    <style>
      .button {
        border: 2px solid black;
        padding: 20px;
        cursor: pointer;
        display: inline-block;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Color Scheme Switcher</h1>
    <span class="button" id="grey" style="background-color: gray">grey</span>
    <span class="button" id="white" style="background-color: white">white</span>
    <span class="button" id="blue" style="background-color: blue">blue</span>
    <span class="button" id="yellow" style="background-color: yellow"
      >yellow</span
    >

    <script>
      const buttons = document.querySelectorAll(".button"); // Use querySelectorAll to select all buttons
      const body = document.querySelector("body");
      buttons.forEach(function (button) {
        button.addEventListener("click", function (e) {
          const color = e.target.id;
          body.style.backgroundColor = color;
        });
      });
    </script>
  </body>
</html>
